apply plugin: 'com.android.application'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    publishNonDefault true

    defaultConfig {
        applicationId "com.novoda.demo.wearbuildconfig"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug
        release
    }

    productFlavors {
        preProduction
        production
    }
}

